<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Typeracer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Typeracer Multiplayer</h1>
        <input type="text" id="player-name" placeholder="Enter your name" required>
        <input type="text" id="room-name" placeholder="Enter room name" required>
        <button id="start-game">Join Room</button>
        <div id="text-to-type">Loading...</div>
        <div id="progress">
            <div id="player-progress-container">
                <label>Your Progress:</label>
                <div class="progress-bar">
                    <div id="player-progress-bar" class="progress"></div>
                </div>
            </div>
            <div id="opponent-progress-container">
                <label>Opponent's Progress:</label>
                <div class="progress-bar">
                    <div id="opponent-progress-bar" class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
